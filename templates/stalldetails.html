{% include "header.html" %}

<div class="page-header">
  <h1>{{stall["name"]}}</h1>
  <p>{{stall["writeup"]}}</p>
</div>

<div class="container-fluid">
  <div class="row">
    {% for item in menu %}
      <div class="col-md-4">
        <img src="/static/images/{{ item['name']}}.jpg" alt="{{ item['name']}}" width="300" height="300">
        <br />
        <h3>{{item['name']}}</h3>
        <br />
        <p>{{item['price']}}</p>

      {% if session["user"] is defined %}
        <form action="/addtotray" method="POST">

         <div class="form-group">
           <input type="hidden" name="stall_name" value="{{stall['name']}}"/>
           <input type="hidden" name="item_name" value="{{item['name']}}"/>
           <input type="number" class="form-control" id="qty" name="qty" placeholder="Quantity"required>
         </div>

         <button type="submit" class="btn btn-default">Add to Tray</button>

        </form>
      {% endif %}
      </div>
    {% endfor %}
  </div>
</div>

{% include "footer.html" %}
