{% include "header.html" %}

<div class="page-header">
  <h1>Change Password</h1>
</div>

<div class="container">
  <form action="/change" method="POST">

   <div class="form-group">
     <label for="password">Old Password:</label>
     <input type="password" class="form-control" id="password" name="old" required>
   </div>

   <div class="form-group">
     <label for="password">New Password:</label>
     <input type="password" class="form-control" id="password" name="new1" required>
   </div>

   <div class="form-group">
     <label for="password">Re-type Password:</label>
     <input type="password" class="form-control" id="password" name="new2" required>
   </div>

   {% if change_error != "Change Password Success" %}
     <div><font color="red">{{change_error}}</font></div>
   {% else %}
     <div><font color="green">{{change_error}}</font></div>
   {% endif %}

   <button type="submit" class="btn btn-default">Change Password</button>

  </form>
</div>
